<filter laravel>
  @type record_transformer
  enable_ruby true
  <record>
    @timestamp ${Time.at(time.to_f).strftime('%Y-%m-%dT%H:%M:%S.%L%z')}
  </record>
</filter>


<match laravel>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  index_name elastic-logs
  type_name _doc
  include_timestamp true
  logstash_format false
</match>

